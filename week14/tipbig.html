<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    <link rel="stylesheet" href="styles.css"> 
    <script src="tipbig.js" defer></script>
    <title>Tip big</title>
    <!-- Yifan Zhu
         Barebones Template
         8/28/2024 -->
</head>
<body id ="body" class="w3-container show">
    <header class="w3-center">
        <h1>Please tip big!!!!!!</h1>
    </header>
    <main>
        <div id="bill">
            <form id="amount" class="w3-container w3-card-4 w3-light-grey">
                <h1>Enter the bill amount</h1>
                <p>
                    <input class="w3-input w3-border" id="billTotal" name="billTotal" type="number" step="0.01" placeholder="0">
                </p>
                <h1>Split tab</h1>
                <p>
                    <input class="w3-input w3-border" id="split" name="split" type="number" step="1" placeholder="0">
                </p>
                <p class="w3-center">
                    <input class="w3-button w3-pale-green" id="submit" type="submit" value="Tip Big!">
                </p>
            </form>
        </div>
        <div id="results" style="display:none">
            <h2 id="displayTotals" class="w3-panel w3-pale-yellow w3-card-4 w3-padding">
            </h2>
            <p class="w3-center">
                <button class="w3-button w3-pale-green" id="startOver">Start Over</button>
            </p>
        </div>
        
        
    </main>
    <footer>
        <p>CISW-17</p>
    </footer>
</body>
</html>
