<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Name</title>
    <!-- Yifan Zhu
         8/28/2024 -->
</head>
<body>
    <header>
        <h1></h1>
    </header>
    <main>
        <h1>Enter your name when prompted</h1>
        <p>Open the console to see the output</p>
    </main>

    <footer>
        <p style="color: rgb(160, 160, 160); text-align: center; padding: 5em;">CISW-17</p>
    </footer>
    <script>
        // Ask the user to enter their name
        let your_name = prompt("What is your name");
        console.log("Hello, " + your_name + " yo momma");
        
    </script>
</body>
</html>
