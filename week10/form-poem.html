<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
    <link rel="stylesheet" href="styles.css"> 
    <title>Barebones Template</title>
    <!-- Yifan Zhu
         Barebones Template
         8/28/2024 -->
</head>
<body class="w3-container">
    <header class="w3-center">
        <h1>Hello</h1>
    </header>
    <main>
        <main>
            <form id="poemForm" class="w3-container w3-card-4 w3-light-grey">
                <h2>Enter Your Poem</h2>
                <label for="adj1">Please enter an adjective:</label>
                <input type="text" id="adj1" class="w3-input" required>

                <label for="adj2">Please enter another adjective:</label>
                <input type="text" id="adj" class="w3-input" required>

                <label for="noun">Please enter a noun:</label>
                <input type="text" id="noun" class="w3-input" required>

                <label for="adj3">Please enter one more adjective:</label>
                <input type="text" id="adj3" class="w3-input" required>

                <button type="submit" class="w3-button w3-blue">Submit</button>
            </form>
    
            <div id="poemOutput" class="w3-container w3-card-4 w3-light-grey" style="display:none;">
                <pre id="poemDisplay"></pre>
            </div>
        </main>
    </main>
    <p>W3.CSS is a modern, responsive, mobile first CSS framework</p>
    <p><a href="https://www.w3schools.com/w3css/default.asp">Learn more about W3 CSS</a></p>
    <footer>
        <p>CISW-17</p>
    </footer>
</body>
</html>
